{% extends 'base.html' %}

{% block content %}
<h1>Přijaté zprávy</h1>
<ul>
    {% for message in messages %}
        <li>
            <p>{{ message.timestamp }} - From: {{ message.sender.username }} - Subject: {{ message.subject }}</p>
            <p>{{ message.content }}</p>
            <a href="{% url 'send_message' receiver_username=message.sender.username replied_to_id=message.id %}" class="btn btn-primary">Odpovědět</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
