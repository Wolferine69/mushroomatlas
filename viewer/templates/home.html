{% extends 'base.html' %}

{% block content %}
    <section class="flex flex-col-reverse sm:flex-row px-6 items-center gap-8 mb-12 mt-4" >
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-5sl sm:text-left text-slate-900 dark:text-white mt-2">Jsme MushroomAtlas. <span class="text-green-500 dark:text-green-500 animate-pulse">Milujeme houby. </span>And You?</h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">Zaregistrujte se a procházejte rozsáhlou databázi hub, receptů a tipů.</p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">Tak ať rostou!</p>
            </article>

        </section>
    <footer id="footer" class="mx-auto p-4 fixed bottom-0 right-0 left-0 z-10  bg-gradient-to-b from-black to-teal-950 flex flex-col justify-between items-center">
        <p class="text-lg text-green-600">© 2024 MushroomAtlas. All rights reserved.</p>
    </footer>

    <script defer>
                {#JS to handle mobile menu#}
                const initAppHome = () => {
                    const hamburgerBtn = document.getElementById('hamburger-button')
                    const mobileMenu = document.getElementById('mobile-menu')
                    const footer = document.getElementById('footer')


                    const toggleHidden = () => {
                        footer.classList.toggle('hidden')
                        footer.classList.toggle('flex')
                    }

                    hamburgerBtn.addEventListener('click', toggleHidden)
                    mobileMenu.addEventListener('click', toggleHidden)

                }

                document.addEventListener('DOMContentLoaded', initAppHome)

    </script>
{% endblock %}
