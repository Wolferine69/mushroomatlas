{% extends 'base.html' %}

{% block title %}Přidat novou houbu{% endblock %}

{% block content %}
    <h2>Přidat novou houbu</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="{{ form.name_cz.id_for_label }}"><strong>Název cz:</strong></label></td>
                <td>{{ form.name_cz }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.name_latin.id_for_label }}"><strong>Název latinsky:</strong></label></td>
                <td>{{ form.name_latin }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.description.id_for_label }}"><strong>Popis:</strong></label></td>
                <td>{{ form.description }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.edibility.id_for_label }}"><strong>Jedlost:</strong></label></td>
                <td>{{ form.edibility }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.habitats.id_for_label }}"><strong>Stanoviště:</strong></label></td>
                <td>{{ form.habitats }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.image.id_for_label }}"><strong>Obrázek:</strong></label></td>
                <td>{{ form.image }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.family.id_for_label }}"><strong>Rodina:</strong></label></td>
                <td>{{ form.family }}</td>
            </tr>
        </table>
        <input id="id_submit" type="submit" value="Přidat">
    </form>
{% endblock %}
