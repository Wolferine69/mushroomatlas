{% extends 'base.html' %}

{% block content %}
<h2><strong> {{ family.name }}</strong> </h2>
<p><strong> Description:</strong>  {{ family.description }}</p>
<h3><strong> Mushrooms in this Family:</strong></h3>
<ul>
    {% for mushroom in family.mushrooms.all %}
    <li><a href="{% url 'mushroom_detail' mushroom.id %}">{{ mushroom.name_cz }} ({{ mushroom.name_latin }})</a></li>
    {% endfor %}
</ul>
{% endblock %}
